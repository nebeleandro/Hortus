		<main class="mainContacto">
			
			<section class="portadaSoluciones" >
				<div><p class="slogan__contacto"><em>Cuida a tus plantas con lo mejor para ella y para vos.</em></p>
				
			</div>
			</section>
			<section class="soluciones container">
				<h1>Decinos el problema y te damos la solución</h1>
				<form  class="container formSoluciones">
				
					<div class="row mb-3">
						<label for="inputPlantas" class="col-sm-2 col-form-label">Cantidad de plantas</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="inputPlantas">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputPlaga" class="col-sm-2 col-form-label">Plagas</label>
						<div class="col-sm-10">
							<select class="form-control" id="inputPlaga">
								<option selected value="">Elegir...</option>
								<option value="0">Cochinilla</option>
								<option value="1">Pulgón</option>
								<option value="2">Hormigas</option>
								<option value="3">Araña roja</option>
							</select>
						</div>

					</div>
				

					<button type="button" class="btn btn-dark calcular" id="calcular">Solución!</button>

					<div id="alert-calculo" class="alert alert-warning alert-dismissible fade hide" role="alert"
						style="margin-top: 30px; margin-bottom: 0px;">
						<i class="bi bi-star" style="margin-right: 5px;"></i><strong>Vas a necesitar</strong>  <strong id="alert-calculo-precio"></strong> 
						<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
 
				</form>
			</section>
